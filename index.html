<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script type="text/javascript">
        function redirect() {
            var numbers = [
                '5555999791989', // Número 1
                '5551995416376', // Número 2
                '5555999911589', // Número 3
                '5551996842201'  // Número 4
            ];
            
            // Mensagem personalizada
            var message = encodeURIComponent("Olá, estou interessado nos produtos da Metávila.");

            // Escolha um número aleatório
            var randomIndex = Math.floor(Math.random() * numbers.length);
            var selectedNumber = numbers[randomIndex];
            
            // Construa a URL de redirecionamento com a mensagem personalizada
            var whatsappURL = 'https://wa.me/' + selectedNumber + '?text=' + message;
            
            // Redirecione para o número selecionado com a mensagem personalizada
            window.location.href = whatsappURL;
        }
    </script>
</head>
<body onload="redirect()">
    Redirecionando...
</body>
</html>
